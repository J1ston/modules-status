<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Images and other unusual elements: filters</title>
    <link rel="stylesheet" href="https://mdn.github.io/css-examples/learn/styles.css">
    <style>
      * {
        box-sizing: border-box;
      }

      .wrapper {
        display: flex;
        align-items: flex-start;
      }

      .wrapper > * {
        margin: 20px;
        flex: 1;
      }

      .box {
        border: 5px solid darkblue;
      }
      
    </style>

    <style class="editable">img {
  height: 100%;
  width: 100%;
  display: block;
  object-fit: cover;
}

.blur {
  filter: blur(10px);
}

.grayscale {
  filter: grayscale(60%);
}
    </style>
  </head>

  <body>
    <section class="preview"><div class="wrapper">
  <div class="box"><img src="https://mdn.github.io/css-examples/learn/images/balloons.jpg" alt="balloons" class="blur"></div>
  <div class="box"><img src="https://mdn.github.io/css-examples/learn/images/balloons.jpg" alt="balloons" class="grayscale"></div>
</div>
    </section>
